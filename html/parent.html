<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parent</title>

    <style>
        p:nth-child(2){
            font-size: large;
            color: aqua;
        }
        ol:nth-child(2){
            color: aqua;
            font-size: large;
        }
    </style>

</head>
<body>
    <p>你总是以为某个地方就是<span>终点</span>，会决定你的一切。什么时候才会发现，除了<span>死亡</span>这个终点，没有什么能决定你的一切。</p>
    <ol>
        <li>1</li>
        <li>1</li>
        <ol>
            <li>1</li>
            <li>1</li>
        </ol>
    </ol>
</body>
</html>
